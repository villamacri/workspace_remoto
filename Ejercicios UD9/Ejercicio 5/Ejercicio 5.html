<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 5</title>
	<meta charset="utf-8">

	<style type="text/css">
		body {font-family: arial, helvetica;}
		#info {width:160px; border:thin solid silver; padding:.5em; position:fixed;}
		#info h1 {margin: 0;}
	</style>
	<script>
	function muestraInformacion(mensaje) {
		let info = document.getElementById("info");
		info.innerHTML = '<h1>'+mensaje[0]+'</h1>';
		for(let elemento of mensaje) {
			info.innerHTML += '<p>'+elemento+'</p>';
		}
	}

	window.onload = function() {
        document.onmousemove = function(event) {
            var x = event.clientX;
            var y = event.clientY;
            var scrollX = window.scrollX;
            var scrollY = window.scrollY;
            muestraInformacion(['Movimiento del ratón', 'Posición en navegador: (' + x + ', ' + y + ')', 'Posición en la página: (' + (x + scrollX) + ', ' + (y + scrollY) + ')']);
            document.getElementById("info").style.backgroundColor = '#FFFFFF'; // Color blanco
        };

        document.onmousedown = function() {
            muestraInformacion(['Click del ratón', 'Has hecho click.']);
            document.getElementById("info").style.backgroundColor = '#FFFFCC'; // Color amarillo
        };

        document.onkeydown = function(event) {
            muestraInformacion(['Pulsación de tecla', 'Tecla pulsada: ' + event.key]);
            document.getElementById("info").style.backgroundColor = '#CCE6FF'; // Color azul
        };
    };
	</script>
</head>
<body>
	<div id="info"></div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


</body>
</html>
