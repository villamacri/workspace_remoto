<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_2</title>
</head>
<body>
    <h2>Registro de datos</h2>
    <form>
        <label for="nombre">Nombre y Apellidos</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <laber for="email">Email</laber><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="usuario">Nombre de Usuario</label><br>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="password">Contraseña</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Repetir contraseña</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <label>Sexo</label><br>
        <label for="sexo-m"><input type="radio" id="sexo-m" name="sexo" value="masculino">Masculino</label>
        <label for="sexo-f"><input type="radio" id="sexo-f" name="sexo" value="femenino">Femenino</label><br><br>

        <label for="fecha-nacimiento">Fecha de Nacimiento</label><br>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br><br>

        <label>Aficiones:</label>
        <label><input type="checkbox" name="aficiones" value="deporte"> Deporte</label>
        <label><input type="checkbox" name="aficiones" value="lectura"> Lectura</label>
        <label><input type="checkbox" name="aficiones" value="viajes"> Viajes</label>
        <label><input type="checkbox" name="aficiones" value="videojuegos"> Videojuegos</label>
        <label><input type="checkbox" name="aficiones" value="senderismo"> Senderismo</label>
        <label><input type="checkbox" name="aficiones" value="billar"> Billar</label>
        <label><input type="checkbox" name="aficiones" value="dardos"> Dardos</label>
        <label><input type="checkbox" name="aficiones" value="malabares"> Malabares</label>
        <label><input type="checkbox" name="aficiones" value="cocinar"> Cocinar</label>
        <label><input type="checkbox" name="aficiones" value="soldar"> Soldar</label>
        <label><input type="checkbox" name="aficiones" value="desfilar"> Desfilar</label>
        <label><input type="checkbox" name="aficiones" value="confeccionar"> Confeccionar</label><br><br>

        <button type="submit">Registro</button>
    </form>
</body>
</html>
